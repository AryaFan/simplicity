<ul class="pagination">
  <li>
    {{ if .Paginator.HasPrev }}
      <a href="{{ .Paginator.Prev.URL | relURL }}">
        previous
      </a>
    {{ end }}
  </li>
  <li>
    {{ if .Paginator.HasNext }}
      <a href="{{ .Paginator.Next.URL | relURL }}">
        next
      </a>
    {{ end }}
  </li>
</ul>
